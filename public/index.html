<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, width=720, target-densitydpi=320" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <title>SnuVet</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
    <script type="text/javascript" src="js/tappable.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
</head>
<body>
<div class = "wrap">

  <div data-role="page" style="height:100% important!">
    <div data-role="panel" class="leftpanel" id="leftpanel_index" data_position="left" data-display="push" style="overflow:scroll;">
      <div class = "panel_top">
        <div class = "top_txt absolute_center">
          로그북
        </div>
      </div>
      <div class = "major_box" value="11" id="dermatology">
        <div class = "major_txt">
          피부과
        </div>
        <div class = "major_circle-active">
        </div>
      </div>
      <div class = "major_box" value="1" id="internalmedicine">

          내과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="2" id="anesthetics">

          마취과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="3" id="obstetrics">

          산과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="4" id="ophthalmology">

          안과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="5" id="wildanimalmedicine">
        <div class = "major_txt">
          야생동물과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="6" id="radiology">

        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="7" id="surgery">
        <div class = "major_txt">
          일반외과
        </div>
        <div class = "major_circle">

      </div>
      <div class = "major_box" value="8" id="clinicalpathology">
        <div class = "major_txt">
          임상병리과
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="9" id="clinicalbase">
        <div class = "major_txt">
          임상기초
        </div>
        <div class = "major_circle">
        </div>
      </div>
      <div class = "major_box" value="10" id="orthopedics">
        <div class = "major_txt">
          정형외과
        </div>
        <div class = "major_circle">
        </div>
      </div>
    </div>


    <div data-role="panel" class="rightpanel" id="rightpanel_index" data-position="right" data-display="push">
      <div class = "panel_top rt">
        <div class = "top_txt absolute_center">
          설정
        </div>
      </div>
      <div class = "right_box rt">
        <div class = "major_txt rt" id="syllabus">
          실습지침
        </div>
      </div>
      <div class = "right_box rt">
        <div class = "major_txt rt" id="go_daily_practice">
          실습일지

      <div class = "head_ct" id="menu_ct">
      </div>
      <div class = "head_rt" id="menu_rt_index">
      </div>
    </div>
    <iframe src="main_frame.html" class="main_frame" id="main_frame" name="main_frame">
